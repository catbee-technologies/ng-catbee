name: ğŸ›¡ï¸ Type Check

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '**'
  workflow_dispatch:

jobs:
  typecheck:
    name: ğŸ›¡ï¸ TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ›¡ï¸ Run TypeScript
        run: |
          npx tsc --noEmit
          npx tsc --noEmit -p packages/monaco-editor/tsconfig.lib.json
          npx tsc --noEmit -p packages/monaco-editor/tsconfig.lib.prod.json
