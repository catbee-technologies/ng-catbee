name: ğŸ“ Conventional Commit Lint

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  commit-message-lint:
    name: ğŸ” Check Commit Message Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: ğŸ“¦ Install Commitlint Dependencies
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: ğŸ› ï¸ Print Tool Versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: âœ… Lint Last Commit Message (Push)
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: âœ… Lint All PR Commit Messages
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
