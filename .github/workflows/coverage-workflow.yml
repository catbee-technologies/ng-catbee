name: Coverage Workflow

on:
  push:
    branches: 
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  tests:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest

    outputs:
      coverage_generated: ${{ steps.coverage_check.outputs.coverage_generated }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test

      - name: Check if coverage file exists
        id: coverage_check
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "coverage_generated=true" >> $GITHUB_OUTPUT
          else
            echo "coverage_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage artifacts
        if: steps.coverage_check.outputs.coverage_generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  pr-coverage-comment:
    name: PR Coverage Summary
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.tests.outputs.coverage_generated == 'true'

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Generate coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          badge: true
          format: markdown
          output: both
          indicators: true

      - name: Post PR coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "pr-coverage-summary"
          recreate: true
          path: code-coverage-results.md

  codecov-upload:
    name: Upload Coverage to Codecov
    needs: tests
    runs-on: ubuntu-latest
    if: >
      needs.tests.outputs.coverage_generated == 'true' &&
      (
        github.event_name != 'pull_request' ||
        (
          !contains(github.event.pull_request.title, 'WIP') &&
          !contains(github.event.pull_request.title, '!COV')
        )
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
          name: codecov-coverage-report
