name: Publish Angular Packages
run-name: Publish Angular Packages for ${{ github.repository }} on ${{ github.ref_name }}

on:
  repository_dispatch:
    types: [publish_packages]

  workflow_dispatch:

permissions:
  contents: write
  statuses: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Read tags from dispatch payload
        id: payload
        run: |
          echo "TAGS=${{ github.event.client_payload.tags }}" >> $GITHUB_ENV
          echo "TARGET_SHA=${{ github.event.client_payload.sha }}" >> $GITHUB_ENV
          echo "Tags received: ${{ github.event.client_payload.tags }}"
          echo "SHA received: ${{ github.event.client_payload.sha }}"

      - name: Skip when no tags were created
        if: env.TAGS == ''
        run: |
          echo "No tags sent → Skipping publish workflow."
          exit 0

      - name: Checkout commit where tags were created
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TARGET_SHA }}

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Publish all packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PUBLISHED_LIST=""

          for TAG in $TAGS; do
            echo -e "\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo -e "Processing tag: $TAG"
            echo -e "━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n"

            PACKAGE=${TAG%%@v*}
            VERSION=${TAG##*@v}
            FULL="${PACKAGE}@v${VERSION}"

            echo "Package: $PACKAGE"
            echo "Version: $VERSION"

            npm run build:$PACKAGE

            PKG_PATH=dist/@ng-catbee/$PACKAGE

            # Clean package.json
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('$PKG_PATH/package.json', 'utf8'));
              delete pkg.devDependencies;
              delete pkg.scripts;
              fs.writeFileSync('$PKG_PATH/package.json', JSON.stringify(pkg, null, 2));
            "

            cd "$PKG_PATH"

            if [[ "$VERSION" == *-* ]]; then
              TAG_NAME=$(echo "$VERSION" | sed 's/^[0-9.]*-//' | cut -d. -f1)
              echo "Publishing prerelease with tag: $TAG_NAME"
              npm publish --access public --tag "$TAG_NAME"
            else
              echo "Publishing stable release"
              npm publish --access public --tag latest
            fi

            cd - > /dev/null

            PUBLISHED_LIST="$PUBLISHED_LIST $FULL"
          done

          echo "PUBLISHED_LIST=$PUBLISHED_LIST" >> $GITHUB_ENV

      - name: Report status to commit
        uses: actions/github-script@v7
        env:
          TARGET_SHA: ${{ env.TARGET_SHA }}
          PUBLISHED_LIST: ${{ env.PUBLISHED_LIST }}
        with:
          script: |
            const description = process.env.PUBLISHED_LIST?.trim() || "No packages published";

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.TARGET_SHA,
              state: "success",
              context: "Release",
              description,
              target_url: `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
            });
